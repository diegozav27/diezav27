<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formularios</title>
    </head>
    <body>
        <form action="resultado.php" method="post" target="_blank">
            <fieldset>
                <legend>Contacto</legend>
                <!--div es una etiqueta que define las divisiones logicas existentes en el contenido de una pagina web-->
                <div class="form-control">
                    <label for="name">Nombre</label>
                    <!--placeholder son elemnetos predefinidos que deben configurarse para que puedan ser visualizados por los usuarios de su web site.
                    El atributo requiere es la caracteristica de validacion de HTML5 mas simple-->
                    <input type="name" id="name" placeholder="Introduce tu nombre" required>
                </div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Introduce tu Email" required>
                </div>

                <div class="form-control">
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Introduce tu mensaje" required></textarea>
                </div>
                <input type="submit" value="Enviar" class="submit-btn">
            </fieldset>
        </form>
    </body>
</html>
